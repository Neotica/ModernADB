name: Build Desktop App

on:
  push:
    branches: [ main ] # Or whatever your main branch is
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        # Define the operating systems to build on
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # --- START OF FIX ---
      - name: Build with Gradle
        # This step now uses a bash shell on all OSes for consistency.
        # It checks the OS and runs the correct wrapper script.
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            ./gradlew.bat packageRelease
          else
            ./gradlew packageRelease
          fi
      # --- END OF FIX ---

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ModernADB-${{ matrix.os }}
          path: composeApp/build/compose/binaries/main/release/
